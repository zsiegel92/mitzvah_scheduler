<h3>Venue Information</h3>
<form #f="ngForm">
	<table>
		<tr>
			<th></th>
			<th class="top">Strongly Prefer</th>
			<th class="top">Indifferent</th>
			<th class="top">Would not like this venue</th>
		</tr>
		<tr *ngFor="let venue of models">
			<th>{{venue.name}}</th>
			<td (click)="venue.value=1">
				<div class="form-check">
					<label class="radio-inline"><input type="radio" name="venue_{{venue.id}}" [(ngModel)]="venue.value" [value]="1"></label>
				</div>
			</td>
			<td (click)="venue.value=0">
				<div class="form-check">
					<label class="radio-inline"><input type="radio"  name="venue_{{venue.id}}" [(ngModel)]="venue.value" [value]="0"></label>
				</div>
			</td>
			<td (click)="venue.value=-1">
				<div class="form-check">
					<label class="radio-inline"><input type="radio" name="venue_{{venue.id}}" [(ngModel)]="venue.value" [value]="-1"></label>
				</div>
			</td>
		</tr>
	</table>
	<br>
	<b>Would you like to hold your reception at the same venue where the services are held?</b>
	<br>
	<label>
		<input name="party_at_venue" [(ngModel)]="atVenue" type="radio" [value]="true"> Yes
	</label>
	<label>
		<input name="party_at_venue" [(ngModel)]="atVenue" type="radio" [value]="false"> No
	</label>
	<br>
	<b>Estimated number of guests:</b>
	<br>
	<label>
		<input name="oversize" [(ngModel)]="over200" type="radio" [value]="false"> Under 200
	</label>
	<label>
		<input name="oversize" [(ngModel)]="over200" type="radio" [value]="true"> Over 200
	</label>
</form>
